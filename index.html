<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CyberSec Arsenal | Cheat Sheets Collection</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <!-- Animated background -->
    <div class="cyber-bg"></div>

    <!-- Mobile toggle button -->
    <button class="mobile-toggle" id="mobileToggle" aria-label="Toggle menu">
      <span class="menu-icon">‚ò∞</span>
    </button>

    <div class="container">
      <!-- Sidebar with PDF list -->
      <div class="sidebar">
        <div class="header">
          <div class="logo">
            <span class="shield-icon">üõ°Ô∏è</span>
            <div class="logo-text">
              <h1><span class="cyber-text">CYBER</span>SEC ARSENAL</h1>
              <p class="tagline">&gt;_ Security Knowledge Base</p>
            </div>
          </div>
          <a
            href="https://github.com/fb-aio/cheat-sheets"
            target="_blank"
            rel="noopener noreferrer"
            class="github-btn"
            aria-label="View on GitHub"
          >
            <svg width="24" height="24" viewBox="0 0 16 16" fill="currentColor">
              <path
                d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"
              />
            </svg>
          </a>
        </div>

        <div class="search-box">
          <span class="search-icon">‚ö°</span>
          <input
            type="text"
            id="searchInput"
            placeholder="Search cheat sheets..."
            autocomplete="off"
          />
        </div>

        <div class="pdf-list" id="pdfList">
          <!-- PDF items will be dynamically inserted here -->
        </div>
      </div>

      <!-- PDF Viewer -->
      <div class="viewer-container">
        <div class="viewer-header">
          <div class="viewer-title" id="viewerTitle">
            <span class="terminal-prompt">&gt;_</span> Select a cheat sheet to
            view
          </div>
          <div class="viewer-actions">
            <a
              href="#"
              class="btn"
              id="downloadBtn"
              download
              style="display: none"
              ><span class="btn-icon">‚¨á</span> Download</a
            >
            <a
              href="#"
              class="btn"
              id="openNewTabBtn"
              target="_blank"
              style="display: none"
              ><span class="btn-icon">‚Üó</span> New Tab</a
            >
          </div>
        </div>
        <div id="viewerContent">
          <div class="empty-state">
            <div class="empty-state-icon">
              <div class="lock-icon">üîí</div>
              <div class="scan-effect"></div>
            </div>
            <h2>SYSTEM READY</h2>
            <p>&gt;_ Select a cheat sheet from the sidebar to begin</p>
            <div class="status-bar">
              <span class="status-item">‚óè ONLINE</span>
              <span class="status-item">‚óè SECURE</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="src/main.js"></script>
  </body>
</html>
